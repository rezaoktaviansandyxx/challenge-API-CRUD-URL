<div class="container">
  <div class="demo-button-container">
    <button mat-raised-button class="demo-button" (click)="addProduct()">
      <mat-icon>add</mat-icon>
      Add Product
    </button>
  </div>

  <table mat-table [dataSource]="products" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef>Stock</th>
      <td mat-cell *matCellDef="let element">{{ element.stock }}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">
        {{ element.price | currency : "Rp. " : "symbol" : "1.0-0" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef>Photo</th>
      <td mat-cell *matCellDef="let element">
        <img src="{{ element.photo }}" class="img" />
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element" class="actions-cell">
        <div class="example-button-container">
          <button
            mat-fab
            color="accent"
            aria-label="Delete"
            (click)="updateProduct(element.id)"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </div>
        <div class="example-button-container">
          <button
            mat-fab
            color="primary"
            aria-label="Delete"
            (click)="deleteProduct(element)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
